<!DOCTYPE html>
<html>
<body>
    <style>
        .item {
            border: 1px solid #333;
            padding: 5px;
            box-sizing: border-box;
        }
        @media screen and (max-width: 700px) {
            .item {
                padding: 20px;
            }
        }
    </style>
<div class="container" style="position: relative; height: 500px;">

</div>
<script src="../dist/recycle.js"></script>
<script>
    var deviewRecycle = new DeviewRecycle(document.querySelector(".container"), {
        overflow: true,
        margin: 5,
    }).on("append", ({ requestIndex }) => {
        deviewRecycle.append(`<div class="item" style="width:100%">Item ${requestIndex}</div>`);
    });

    deviewRecycle.layout();
</script>
</body>
</html>
